<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <h3 id="home">HOME</h3>
        <div id="home-score" class="score-display">
          <div class="cen">0</div>
        </div>
        <div class="points-btns">
          <button onclick="addHome1()">+1</button>
          <button onclick="addHome2()">+2</button>
          <button onclick="addHome3()">+3</button>
        </div>
      </div>
      <div>
        <h3 id="guest">GUEST</h3>
        <div id="away-score" class="score-display">0</div>
        <div class="points-btns">
          <button onclick="addAway1()">+1</button>
          <button onclick="addAway2()">+2</button>
          <button onclick="addAway3()">+3</button>
        </div>
      </div>
    </div>
    <div>
      <button id="new-game-btn" onclick="newGame()">New Game</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
